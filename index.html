<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./meyerReset.css">
	<link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO PLACEHOLDER</div>
        <div class="description-container">
            <div class="create-acc">Create a new account!</div>
            <div class="sign-in">Already have an account? <a href="google.com">Sign in</a></div>
        </div>
        <form action id="form-container">
            <div class="float-container">
				<label for="first-name">First Name</label>
				<input type="input" name="first-name" id="first-name" required>
			</div>
			
            <div class="float-container">
				<label for="last-name">Last Name</label>
				<input type="input" name="last-name" id="last-name" required>
			</div>

            <div class="float-container big-field">
				<label for="e-mail">E-mail</label>
				<input type="email" name="e-mail" id="e-mail" required>
			</div>

            <div class="float-container big-field">
				<label for="phone">Phone Number</label>
				<input type="tel" name="phone" id="phone" required>
			</div>

            <div class="float-container">
				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" required>
			</div>

            <div class="float-container">
				<label for="confirm-pass">Confirm Password</label>
				<input type="password" name="confirm-pass" id="confirm-pass" required>
			</div>
        </form>
    </div>
</body>
</html>

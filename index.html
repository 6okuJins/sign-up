<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./meyerReset.css">
	<link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div class="main-container">
		<div class="img-container" id="jett"><img src="Assets/Jett.png" alt="Jett posing, levitating a dagger."></div>
		<div></div>
		<div class="sub-container">
			<div class="description-container">
				<div class="logo">Valorant</div>
				<div class="create-acc">Account Creation</div>
				<div class="sign-in">Already have an account? <a href="google.com">Sign in</a></div>
			</div>
			<form action id="form-container">
				<div class="float-container">
						<label for="first-name">FIRST NAME</label>
						<input type="text" name="first-name" id="first-name" required>
					</div>
				<div class="float-container">
						<label for="last-name">LAST NAME</label>
						<input type="text" name="last-name" id="last-name" required>
					</div>
				<div class="float-container big-field">
						<label for="e-mail">E-MAIL</label>
						<input type="email" name="e-mail" id="e-mail" required>
					</div>
				<div class="float-container big-field">
						<label for="phone">PHONE</label>
						<input type="tel" name="phone" id="phone" required>
					</div>
				<div class="float-container">
						<label for="pass">PASSWORD</label>
						<input type="password" name="pass" id="pass" required>
					</div>
				<div class="float-container">
						<label for="confirm-pass">CONFIRM</label>
						<input type="password" name="confirm-pass" id="confirm-pass" required>
					</div>
					<button type="submit">REGISTER</button>
			</form>
		</div>
	</div>
</body>
</html>
